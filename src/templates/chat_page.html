{% extends './base.html' %}

{% block title %}Chat{% endblock %}

{% block customCSS%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
{% endblock %}


{% block body %}

<div class="control-panel">
    <div class="panel-up">
        <h1>Chatme-AI</h1>
        <img class="logo" src="{{ url_for('static', filename='img/chat-logo.png') }}" alt="" width="200">
    </div>
    <div class="panel-donw">
        <div>
            <p>{{current_user.fullname}}</p>
        </div>
        <div>
            <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</div>

<div class="chat">
    <div class="messages">
        <div class="user-message">

        </div>
    </div>
    <div class="promt">
        <input type="text" id="user-input">
        <button onclick="sendMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-send-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4.698 4.034l16.302 7.966l-16.302 7.966a.503 .503 0 0 1 -.546 -.124a.555 .555 0 0 1 -.12 -.568l2.468 -7.274l-2.468 -7.274a.555 .555 0 0 1 .12 -.568a.503 .503 0 0 1 .546 -.124z" /><path d="M6.5 12h14.5" /></svg>
        </button>
    </div>
</div>

<!-- CSRF Token Meta Tag -->
<meta name="csrf-token" content="{{ csrf_token() }}">

<script>

    function sendMessage() {
        // Get user message
        let userInput = document.getElementById('user-input').value;
        document.getElementById('user-input').value = ''; // Clear the input field

        // Show user message in the chat
        let chatContainer = document.getElementsByClassName('messages')[0];
        chatContainer.insertAdjacentHTML('beforeend', `<div class="user-message"><p>${userInput}</p></div>`);

        // Send user message and get AI response
        getAIResponse(userInput, function(aiResponse) {
            // Show AI response in the chat
            chatContainer.insertAdjacentHTML('beforeend', `<div class="ai-message"><p>${aiResponse}</p></div>`);
        });
    }

    function getAIResponse(text, callback) {
        var xhr = new XMLHttpRequest();
        var csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        xhr.open('POST', '/chat_page', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('X-CSRFToken', csrftoken);

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                callback(xhr.responseText);
            } else if (xhr.readyState == 4) {
                console.log('Error: ' + xhr.status);
            }
        };
        xhr.send(JSON.stringify({text: text}));
    }

</script>

{% endblock %}
